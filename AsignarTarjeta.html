</head>

<body>
    <div id="responsive-admin-menu">
        <div id="responsive-menu">
            <div class="menuicon">≡</div>

        <div id="logo"></div>

				<i class="fa fa-home"></i>

    <!--Formulario de registro cliente -->
    <div ng-controller="GreetingController">
        <div id="formRegistrarC">
            <div id="content-wrapper">
                <form ng-submit="tipotarjeta(nombre, acronimo, tazaInteres, plazoMax, cupoMax, multa, nombreFranquicia)">
                    <label id="registrarse">Asignar </label>
                    <label id="compras">Tarjeta</label>
                    
                    <label for="acronimo">Monto*</label>
                    <input type="text" ng-model="nombre" class="form-control" name="nombre" placeholder=""  onkeypress="return soloLetras(event)" required/>

                    <label for="acronimo">Numero  Tarjeta*</label>
                    <input type="text" ng-model="acronimo" class="form-control" name="acronimo" placeholder=""  onkeypress="return soloLetras(event)" required/>

                     <!--Aca esta seleccion de clientes -->

                     <div class="diNombreFranquicia">
                        <label for="FranquiciaInput">Persona*</label>
                        <select class="selectpicker form-control" ng-model="nombreFranquicia" name="nombreFranquicia"  required>
                            <option value=""></option>
                            <option ng-repeat="x in persona">{{ x.nombre }}</option>
                        </select>
                    </div>

                    <!--Aca esta seleccion de franquicias -->


                    <label id="asteriscos" for="redencionInput">Todos los campos marcados con * son obligatorios</label>
                    <br/>

                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Enviar" id="botonEnviar">Enviar</button>
                    <button class="btn btn-lg btn-primary btn-block" type="reset" value="Limpiar Campos" id="botonLimpiar">Limpiar</button>
                </form>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src="js/AsignarTarjeta.js"></script>
    </div>
</body>
    <script>
    function soloLetras(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            swal('Importante!', 'Solamente se puede ingresar letras', 'error');
            return false;
        }
    }
function soloNumeros(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " 1234567890";
       especiales = "44-45-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
           swal('Importante!', 'Solamente se puede ingresar números', 'error');
            return false;
        }
  }
</script>

</html>

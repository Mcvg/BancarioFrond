    <!--Formulario de registro cliente -->
    <div ng-controller="GreetingController">
        <div id="formRegistrarC">
            <div id="content-wrapper">
                <form ng-submit="registro(nombre, acronimo, tazaInteres, plazoMax, cupoMax, multa, nombreFranquicia)">

                    <label for="acronimo">Nombre</label>
                    <input type="text" ng-model="nombre" class="form-control" name="nombre" placeholder="" />

                    <label for="acronimo">Acronimo</label>
                    <input type="text" ng-model="acronimo" class="form-control" name="acronimo" placeholder="" />

                    <label for="acronimo">Taza de Interes</label>
                    <input type="text" ng-model="tazaInteres" class="form-control" name="tazaInteres" placeholder="" />

                    <label for="acronimo">Plazo</label>
                    <input type="text" ng-model="plazoMax" class="form-control" name="plazoMax" placeholder="" />

                    <label for="acronimo">Cupo Maximo</label>
                    <input type="text" ng-model="cupoMax" class="form-control" name="cupoMax" placeholder="" />

                    <label for="acronimo">Multa</label>
                    <input type="text" ng-model="multa" class="form-control" name="multa" placeholder="" />

                    <!--Aca esta seleccion de franquicias -->

                    <div class="diNombreFranquicia">
                        <label for="FranquiciaInput">Franquicia</label>
                        <select class="selectpicker form-control" ng-model="nombreFranquicia" name="nombreFranquicia">
                            <option ng-repeat="x in franquicias">{{ x.nombre }}</option>
                        </select>
                    </div>

                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Enviar" id="botonEnviar">Enviar</button>
                    <button class="btn btn-lg btn-primary btn-block" type="reset" value="Limpiar Campos" id="botonLimpiar">Limpiar Campos</button>
                </form>
            </div>

    <!--Formulario de registro cliente -->
        <div ng-controller="GreetingController">
        <div id="formRegistrarC">
            <div id="content-wrapper">
                <form ng-submit="compra(numTarjeta, DocCliente, ValorCompra, NumCuotas, FechaCompra, SaldoPen)">
                    <label id="registrarse">Realizar</label>
                    <label id="compras">compra</label>
                    
                    <br>
                    <br>

                     <label for="acronimo">Número tarjeta*</label>
                    <input type="text" ng-model="numTarjeta" class="form-control" name="numTarjeta" placeholder="" required/>

                    <label for="acronimo">Documento cliente*</label>
                    <input type="text" ng-model="DocCliente" class="form-control" name="DocCliente" placeholder="" required/>

                    <label for="acronimo">Valor compra*</label>
                    <input type="text" ng-model="ValorCompra" class="form-control" name="ValorCompra" placeholder="" onkeypress="return soloNumeros(event)" required/>

                    <label for="acronimo">Número cuotas*</label>
                    <input type="text" ng-model="NumCuotas" class="form-control" name="NumCuotas" placeholder=""  onkeypress="return soloNumeros(event)" required/>

                    <label for="acronimo">Fecha compra*</label>
                    <input type="date" ng-model="FechaCompra" class="form-control" name="FechaCompra" placeholder=""  required/>

                    <label for="acronimo">Saldo pendiente*</label>
                    <input type="text" ng-model="SaldoPen" class="form-control" name="SaldoPen" placeholder="" onkeypress="return soloNumeros(event)" required/>
                    <br/>
                    <label id="asteriscos" for="redencionInput">Todos los campos marcados con * son obligatorios</label>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Enviar" id="botonEnviar">Enviar</button>
                    <button class="btn btn-lg btn-primary btn-block" type="reset" value="Limpiar Campos" id="botonLimpiar">Limpiar</button>
                </form>

    <script>
    function soloLetras(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = "8-37-39-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
           swal('Importante!', 'Solamente se puede ingresar letras', 'error');
            return false;
        }
    }
function soloNumeros(e){
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " 1234567890";
       especiales = "44-45-46";

       tecla_especial = false
       for(var i in especiales){
            if(key == especiales[i]){
                tecla_especial = true;
                break;
            }
        }

        if(letras.indexOf(tecla)==-1 && !tecla_especial){
           swal('Importante!', 'Solamente se puede ingresar números', 'error');
            return false;
        }
  }
</script>

    <link rel="stylesheet" href="css/registro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>

<body>
    <div id="responsive-admin-menu">
        <div id="responsive-menu">
            <div class="menuicon">â‰¡</div>
        </div>

        <div id="logo"></div>

        
        <!--Menu-->
        <div id="menu">
            <a href="cliente.html" title="Dashboard">
                <i class="fa fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="ListarFranquicias.html" title="Listar Usuarios">

    <!--Formulario de registro cliente -->
    <div ng-controller="GreetingController">
        <div id="formRegistrarC">
            <div id="content-wrapper">
                <form ng-submit="registro(idFranquicia, nombre, acronimo, rangoInicial, rangoFinal)">

                    <label for="nombre">nombre</label>
                    <input type="text" ng-model="nombre" class="form-control" name="nombre" placeholder="" />

                    <label for="acronimo">acronimo</label>
                    <input type="text" ng-model="acronimo" class="form-control" name="acronimo" placeholder="" />

                    <label for="acronimo">Rango Inicial</label>
                    <input type="text" ng-model="rangoInicial" class="form-control" name="acronimo" placeholder="" />

                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Enviar" id="botonEnviar">Enviar</button>
                    <button class="btn btn-lg btn-primary btn-block" type="reset" value="Limpiar Campos" id="botonLimpiar">Limpiar Campos</button>
                </form>
            </div>
        </div>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

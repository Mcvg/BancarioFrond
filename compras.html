<html>

<head>

    <link rel="stylesheet" href="css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="js/compras.js"></script>


</head>

<body>
    <div id="responsive-admin-menu">
        <div id="responsive-menu">
            <div class="menuicon">â‰¡</div>
        </div>

        <div id="logo"></div>

                 <!--Menu-->
		   <div id="menu">
			<a href="admin.html" title="Dashboard">
				<i class="fa fa-home"></i>
				<span>Inicio</span>
			</a>
			<a href="inicio.html" name="tarjeta-sub" title="Tarjetas">

		</div>
		<!--Menu-->


    </div>

    <div id="content-wrapper">
        <div ng-app="myApp" ng-controller="GreetingController">
            <table class="table table-striped results">
                <thead>
                    <tr>
                        <th>Valor</th>
                        <th>Cuotas</th>
                        <th>Fecha Compra</th>
						<th>Saldo Pendiente</th>
						<th>Documento</th>
						<th>Nombre</th>
						<th>Monto</th>
						<th>Estado</th>
						<th>Nombre Tarjeta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in posts">
                        <td>{{x.valor}}</td>
                        <td>{{x.cuotas}}</td>
                        <td>{{x.fechaCompra}}</td>
						<td>{{x.saldoPendiente}}</td>
						<td>{{x.idCliente.nroDocumento}}</td>
						<td>{{x.idCliente.nombre}}</td>
						<td>{{x.idTdc.monto}}</td>
						<td>{{x.idTdc.idTarjeta.nombreTarjeta}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>

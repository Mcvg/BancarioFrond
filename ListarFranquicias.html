<!DOCTYPE html>
<html>

<head>

    <title>Registrar Franquicias</title>


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="JS/consulta.js"></script>


</head>

<body>
    <div id="responsive-admin-menu">
        <div id="responsive-menu">
            <div class="menuicon">â‰¡</div>
        </div>

        <div id="logo"></div>

              <!--Menu-->
              <div id="menu">
                <a href="admin.html" title="Dashboard">
                    <i class="fa fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="RegistrarFranquicias.html" title="Listar Usuarios">           
                    <i class="fa fa-pencil"></i>
                    <span>Registrar Franquicia</span>
                </a>
                <a href="inicio.html" name="tarjeta-sub" title="Tarjetas">
                    <i class="fa fa-sign-out"></i>

                        //localStorage.clear();
                    </script>
                </a>
            </div>
            <!--Menu-->


    </div>

    <div id="content-wrapper">
        <div ng-app="myApp" ng-controller="GreetingController">
            <table class="table table-striped results">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Acronimo</th>
                        <th>Rango Inicial</th>
                        <th>Rango Final</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in posts">
                        <td>{{x.idFranquicia}}</td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.acronimo}}</td>
                        <td>{{x.rangoInicial}}</td>
                        <td>{{x.rangoFinal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/ListarFranquicias.js"></script>

</body>

</html>

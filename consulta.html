</head>

<body>
    <div id="responsive-admin-menu">
        <div id="responsive-menu">

        </div>

        <div id="logo"></div>

           <!--Menu-->
		   <div id="menu">
			<a href="admin.html" title="Dashboard">
				<i class="fa fa-home"></i>
				<span>Inicio</span>
			</a>
			<a href="registrar.html" title="Media">

		<!--Menu-->


    </div>

    <div id="content-wrapper">
        <div ng-app="myApp" ng-controller="GreetingController">
            <table class="table table-striped results">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nro Documento</th>
                        <th>Nombre</th>
                        <th>Telefono</th>
                        <th>Direccion</th>
						<th>Email </th>
						<th>Documento </th>
						<th>Sexo </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in posts">
                        <td>{{x.idPersona}}</td>
                        <td>{{x.nroDocumento}}</td>
                        <td>{{x.nombre}}</td>
                        <td>{{x.telefono}}</td>
                        <td>{{x.direccion}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.idTipoDocument.nombreDoc}}</td>
                        <td>{{x.idSexo.nombreSexo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/consulta.js"></script>
